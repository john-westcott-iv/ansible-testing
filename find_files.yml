---
- name: Try to find additional files
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Run find
      command:
        cmd: find .. -type f
      register: find_results

    - debug:
        msg: "{{ find_results }}"

    - name: Cat File
      command:
        cmd: "cat {{ file_name }}"
      register: cat_output

    - debug:
        msg: "{{ cat_output.stdout_lines }}"
